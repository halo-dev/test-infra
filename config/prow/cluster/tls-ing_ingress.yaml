apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: prow
  namespace: default
spec:
  defaultBackend:
    service:
      name: deck
      port:
        number: 80
  ingressClassName: nginx
  rules:
    - host: prow.songliping.cc
      http:
        paths:
          - backend:
              service:
                name: deck
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: hook
                port:
                  number: 8888
            path: /hook
            pathType: Prefix
  tls:
    - hosts:
        - prow.songliping.cc
      secretName: prow-ingress-prod-cert
