prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

in_repo_config:
  enabled:
    "*": true

deck:
  spyglass:
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
    - lens:
        config:
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - .*/junit.*\.xml
    - lens:
        name: podinfo
      required_files:
      - podinfo.json

plank:
  job_url_prefix_config:
    "*": https://prow.halo.run/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.halo.run/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](https://prow.halo.run/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20220310-033172a69b
        entrypoint: gcr.io/k8s-prow/entrypoint:v20220310-033172a69b
        initupload: gcr.io/k8s-prow/initupload:v20220310-033172a69b
        sidecar: gcr.io/k8s-prow/sidecar:v20220310-033172a69b

tide:
  sync_period: 2m
  queries:
  - labels:
    - lgtm
    - approved
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    orgs:
    - halo-dev
    - halo-sigs
    - metersphere
    - f2ccloud
    - JohnNiang # For test only
    - 1Panel-dev
  merge_method:
    halo-dev: squash
    halo-sigs: squash
    f2ccloud: squash
    metersphere: rebase
    JohnNiang: squash # For test only
    1Panel-dev: rebase
  merge_commit_template:
    halo-dev:
      title: "{{ .Title }} (#{{ .Number }})"
      body: |
        {{ .Body }}
    halo-sigs:
      title: "{{ .Title }} (#{{ .Number }})"
      body: |
        {{ .Body }}
    1Panel-dev:
      title: "{{ .Title }} (#{{ .Number }})"
      body: |
        {{ .Body }}

decorate_all_jobs: true
